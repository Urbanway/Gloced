<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style type="text/css">
    body { background-color: #F0F0F0; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 984px;
      padding: 0;
      margin: 4em auto 0 auto;
	  position:relative;
     }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  #apDiv1 {
	position:absolute;
	left:-40px;
	top:40px;
	width:135px;
	height:39px;
	z-index:1;
}
.button {
	color:#333;
	display:inline-block;
	z-index:2;
	font-weight:bold;
	text-transform: uppercase;
	text-decoration:none!important;
	white-space:nowrap;
	padding: 5px 10px 5px 10px;
	font-size:100%;
	float:right;
	list-style:none;
	cursor: pointer;
	text-shadow: none;
	height:20px;
	line-height:20px;
    background-color: #FF6666;
    background-image: -moz-linear-gradient(center top , #DD4B39, #FF6666);
    background-image: -webkit-gradient(linear, 0 0, 0 100, from(#FF6666), to(#DD4B39));
    border: 1px solid transparent;
	border-radius: 5px;
    color: #FFFFFF;
	cursor:pointer;
	text-shadow:0px 1px 1px rgba(0,0,0, 0.8);
	font-family:'Abel', "Arial narrow", "Lucida Sans", sans-serif;
	font-weight: normal;
	text-transform: uppercase;
	font-size:16px;
	box-shadow: 0 1px 0px #FFFFFF;
}
.button:hover {
	box-shadow: 0px 0px 2px #000;
	
}  </style>
</head>

<body>
  <div class="dialog">
  <div id="apDiv1"><a href="javascript:window.history.back()" class="button">BACK</a></div>
		<img src="/images/500.jpg">
  </div>
</body>
</html>
